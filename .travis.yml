language: ruby
cache:
  - bundler
services:
  - redis-server
before_script:
  - bundle exec rake db:drop
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake db:seed
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sistemi-api
  run:
    - "rake db:drop"
    - "rake db:create"
    - "rake db:migrate"
    - "rake db:seed"
    - restart
    - "rake cleanup"
  on:
    repo: foo4foo/sistemi_bazirani_na_znanju
    branch: development
